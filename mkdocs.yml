site_name: Mergebot
strict: true
repo_url: https://github.com/olegsu/mergebot
repo_name: olegsu/mergebot
use_directory_urls: false
theme:
  name: material
  language: en
  features:
    - navigation.tabs
markdown_extensions:
- attr_list
- codehilite
- admonition
- pymdownx.superfences
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.tabbed
- toc:
    permalink: true
nav:
  - Home: index.md
